<style>
body {
    width: 100%;
    background: #387ac3;
    background: -moz-linear-gradient(left, #387ac3 0%, #3cc9c6 100%);
    background: -webkit-linear-gradient(left, #387ac3 0%, #3cc9c6 100%);
    background: linear-gradient(to right, #387ac3 0%, #3cc9c6 100%);

}

.centered {
    margin: 0 auto;
    position: absolute;
    top: 50%;
    left: 50%;
    display: block;
    width: 40%;
    /*left: 50%;*/
    transform: translate(-50%, -50%);
}

h1 {
    font-family: 'acumin-pro';
    text-align: center;
    color: #fff;
}

img {
    max-width: 60%;
    margin: 0 auto;
    display: block;
}

.textcenter{
	text-align: center;
	margin: 0 auto;
}

a {
    color: #fff;
    font-family: 'acumin-pro';
    text-decoration: none;
    margin:0 auto;

    text-transform: lowercase;
        font-variant: small-caps;
        font-size: 1.3rem;
        font-weight: 300;
        color: #fff;
        padding: 12px 2rem 16px 2rem;
        letter-spacing: 0.05rem;
        background: transparent;
        border: 1px solid #fff;
        border-radius: $global-radius;
        display: inline-block;
        max-width: 100%;
        transition: 0.225s ease-in;
        border-radius: 5px;
}
a:hover {
    background: #fff;
	color: #0078a0;
	transform: scale(1.1);
    transition: 0.225s ease-in;
}
